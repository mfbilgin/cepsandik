spring.application.name=community-service
server.port=8083

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5434/communitydb
spring.datasource.username=community_service
spring.datasource.password=comm_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Internal JWT (Gateway communication)
jwt.internal.secret=${INTERNAL_JWT_SECRET:95d597309c7a8d06c95bab3136b53274e61dbbfcb1d1ca0fb9a24dff342d63ed}

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Logging
logging.level.com.cepsandik.communityservice=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
